{% for post in posts %}
  {% if loop.length > 0 %}
    <div class="card demo-card-header-pic">
      <div valign="bottom" class="card-header color-white no-border no-padding">
        {% if type == 'gif' %}
          <a href="{{ post['ori_size']['url'] }}">
            <img src="{{ post['alt_size']['url'] }}">
          </a>
        {% else %}
          <video controls poster="{{ post['thumbnail_url'] }}" preload="none" src="{{ post['video_url'] }}">浏览器不支持, 请更换浏览器</video>
        {% endif %}

      </div>
      <div class="card-content">
        <div class="card-content-inner">
          <p class="color-gray">发表于 {{ post['date'] }}</p>
        </div>
      </div>
      <div class="card-footer">
        <a href="{{ post['short_url'] }}" class="link">原链</a>
        <a href="//{{ post['blog_name'] }}.tumblr.com" class="link">{{ post['blog_name'] }}</a>
      </div>
    </div>
  {% endif %}
{% endfor %}
