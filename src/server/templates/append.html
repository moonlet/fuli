{% for post in posts %}
  {% if loop.length > 0 %}
    <div class="card">
      <div valign="bottom" class="card-header color-white no-border no-padding">
        {% if type == 'gif' or type == 'photo' %}
          <img src="{{ post['alt_size']['url'] }}" class="gif">
        {% else %}
            <img src="{{ post['thumbnail_url'] }}">
        {% endif %}
      </div>
      {% if 'summary' in post %}
        <div class="card-content">
          <div class="card-content-inner">
            <p>{{ post['summary'] }}</p>
          </div>
        </div>
      {% endif %}
      <div class="card-footer">
        <p class="color-gray">发表于 {{ post['date'] }}</p>
        <a class="button button-round button-warning" href="/player/{{ post['src_tag'] }}?p={{ p }}&t={{ type }}">播放</a>
      </div>
    </div>
  {% endif %}
{% endfor %}
