{% extends "base.html" %}


{% block head %}
{{ super() }}
<meta property="og:image" content="{{ og_img }}" />
{% endblock %}


{% block header %}
<header class="bar bar-nav">
  <a class="icon icon-left pull-left" href="/page/video/{{ p }}"></a>
  <h1 class="title">{{ title }}</h1>
</header>
{% endblock %}


{% block cards %}
<div class="content" data-distance="50">
  <video poster="{{ og_img }}" controls preload="auto" src="{{ url }}" loop>浏览器不支持, 请更换浏览器</video>
</div>
{% endblock %}
